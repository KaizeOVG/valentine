<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Th∆∞ üíå</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #ffc3a0 75%, #ff9a9e 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Canvas cho particles */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Floating hearts background */
        .floating-heart {
            position: fixed;
            font-size: 30px;
            animation: floatHeart linear infinite;
            pointer-events: none;
            z-index: 2;
            opacity: 0.6;
            filter: drop-shadow(0 0 10px rgba(255, 20, 147, 0.5));
        }

        @keyframes floatHeart {
            0% {
                bottom: -10%;
                opacity: 0.6;
                transform: translateX(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: translateX(50px) rotate(180deg);
            }
            100% {
                bottom: 110%;
                opacity: 0;
                transform: translateX(-50px) rotate(360deg);
            }
        }

        .floating-heart:nth-child(1) { left: 10%; animation-duration: 8s; animation-delay: 0s; }
        .floating-heart:nth-child(2) { left: 20%; animation-duration: 10s; animation-delay: 2s; }
        .floating-heart:nth-child(3) { left: 30%; animation-duration: 7s; animation-delay: 4s; }
        .floating-heart:nth-child(4) { left: 40%; animation-duration: 9s; animation-delay: 1s; }
        .floating-heart:nth-child(5) { left: 50%; animation-duration: 8s; animation-delay: 3s; }
        .floating-heart:nth-child(6) { left: 60%; animation-duration: 11s; animation-delay: 5s; }
        .floating-heart:nth-child(7) { left: 70%; animation-duration: 9s; animation-delay: 2s; }
        .floating-heart:nth-child(8) { left: 80%; animation-duration: 10s; animation-delay: 4s; }
        .floating-heart:nth-child(9) { left: 90%; animation-duration: 8s; animation-delay: 1s; }

        /* Main container */
        .envelope-container {
            position: relative;
            z-index: 10;
            animation: fadeInScale 1s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Title */
        .title {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            animation: pulse 2s ease-in-out infinite;
            white-space: nowrap;
        }

        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }

        /* Envelope */
        .envelope {
            position: relative;
            width: 380px;
            height: 260px;
            background: linear-gradient(135deg, #ffffff 0%, #ffeef8 100%);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3), 
                        0 0 30px rgba(255, 20, 147, 0.3);
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 3px solid rgba(255, 255, 255, 0.5);
        }

        .envelope:hover {
            transform: scale(1.05) translateY(-10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.4),
                        0 0 50px rgba(255, 20, 147, 0.5);
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: all 0.6s ease;
        }

        .envelope.open::before {
            opacity: 0;
        }

        /* Flap */
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 55%;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 50%, #ff6b9d 100%);
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            justify-content: center;
            align-items: center;
            transform-origin: top;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            z-index: 3;
            position: relative;
        }

        .flap::before {
            content: "‚ù§Ô∏è";
            font-size: 50px;
            animation: heartbeat 1.5s ease-in-out infinite;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
            position: relative;
            z-index: 2;
        }

        /* Text on flap (wax seal) */
        .flap-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 13px;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            z-index: 3;
            pointer-events: none;
            white-space: nowrap;
            animation: bounce 2s ease-in-out infinite;
            letter-spacing: 0.5px;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.15); }
        }

        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-3px); }
        }

        .envelope.open .flap-text {
            opacity: 0;
        }

        .envelope.open .flap {
            animation: openFlap 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes openFlap {
            0% { 
                transform: rotateX(0deg); 
                clip-path: polygon(0 0, 100% 0, 50% 100%);
            }
            50% {
                transform: rotateX(-90deg);
            }
            100% { 
                transform: rotateX(-180deg); 
                clip-path: polygon(0 0, 100% 0, 50% 0);
            }
        }

        /* Envelope body */
        .envelope-body {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fff5f8 0%, #ffe8f0 100%);
            border-radius: 20px;
            z-index: 1;
            box-shadow: inset 0 0 20px rgba(255, 20, 147, 0.1);
        }

        /* Letter */
        .letter {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: linear-gradient(135deg, #ffffff 0%, #fff9fc 100%);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3),
                        inset 0 0 30px rgba(255, 20, 147, 0.08);
            opacity: 0;
            transition: all 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-align: center;
            font-size: 18px;
            color: #555;
            border: 3px solid rgba(255, 179, 186, 0.6);
            z-index: 10;
            overflow: visible;
            cursor: pointer;
        }

        .letter:hover {
            box-shadow: 0 20px 60px rgba(0,0,0,0.4),
                        inset 0 0 40px rgba(255, 20, 147, 0.12);
            transform: translateX(-50%) scale(1.02);
        }

        .envelope.open .letter:hover {
            top: -122%;
        }

        .letter::before {
            content: '';
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 40px;
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            border-radius: 5px 5px 0 0;
            opacity: 0;
            transition: all 0.6s ease;
        }

        .envelope.open .letter {
            opacity: 1;
            top: -120%;
            transform: translateX(-50%) scale(1);
            transition-delay: 0.5s;
        }

        .envelope.open .letter::before {
            opacity: 1;
            transition-delay: 0.8s;
        }

        .letter-content {
            position: relative;
            z-index: 1;
        }

        .letter p {
            line-height: 1.8;
            margin: 15px 0;
            color: #ff1493;
            font-weight: 600;
            font-size: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
            animation: fadeInText 0.8s ease-out forwards;
            opacity: 0;
        }

        .envelope.open .letter p:nth-child(2) {
            animation-delay: 1s;
        }

        .envelope.open .letter p:nth-child(3) {
            animation-delay: 1.2s;
        }

        .envelope.open .letter p:nth-child(4) {
            animation-delay: 1.4s;
        }

        .envelope.open .letter p:nth-child(5) {
            animation-delay: 1.6s;
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .letter-heart {
            font-size: 50px;
            margin: 20px 0;
            animation: heartbeat 1.5s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(255, 20, 147, 0.4));
            display: inline-block;
        }

        /* Decorative corners */
        .letter-corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 3px solid #ffb3ba;
            opacity: 0;
            transition: all 0.6s ease;
        }

        .letter-corner.top-left {
            top: 10px;
            left: 10px;
            border-right: none;
            border-bottom: none;
            border-radius: 10px 0 0 0;
        }

        .letter-corner.top-right {
            top: 10px;
            right: 10px;
            border-left: none;
            border-bottom: none;
            border-radius: 0 10px 0 0;
        }

        .letter-corner.bottom-left {
            bottom: 10px;
            left: 10px;
            border-right: none;
            border-top: none;
            border-radius: 0 0 0 10px;
        }

        .letter-corner.bottom-right {
            bottom: 10px;
            right: 10px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 10px 0;
        }

        .envelope.open .letter-corner {
            opacity: 1;
            transition-delay: 1s;
        }

        /* Close button */
        .close-btn {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-size: 18px;
            font-weight: 700;
            box-shadow: 0 10px 30px rgba(196, 69, 105, 0.5);
            z-index: 100;
        }

        .close-btn:hover {
            transform: translateX(-50%) scale(1.15) translateY(-5px);
            box-shadow: 0 15px 40px rgba(196, 69, 105, 0.7);
        }

        .close-btn:active {
            transform: translateX(-50%) scale(1);
        }

        .envelope.open .close-btn {
            transform: translateX(-50%) scale(1);
            transition-delay: 1.2s;
        }

        /* Sparkling stars */
        .sparkle {
            position: absolute;
            font-size: 20px;
            animation: sparkle 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0%, 100% { 
                opacity: 0; 
                transform: scale(0) rotate(0deg);
            }
            50% { 
                opacity: 1; 
                transform: scale(1) rotate(180deg);
            }
        }

        .sparkle:nth-child(1) { top: -30px; left: -30px; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: -30px; right: -30px; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { bottom: -30px; left: -30px; animation-delay: 1s; }
        .sparkle:nth-child(4) { bottom: -30px; right: -30px; animation-delay: 1.5s; }

        /* Responsive */
        @media (max-width: 768px) {
            .envelope {
                width: 340px;
                height: 240px;
            }

            .title {
                font-size: 1.5em;
                top: -60px;
            }

            .flap-text {
                font-size: 11px;
            }

            .letter {
                padding: 30px 25px;
                font-size: 16px;
                max-width: 340px;
            }

            .envelope.open .letter {
                top: -100%;
            }

            .letter p {
                font-size: 18px;
            }

            .letter-heart {
                font-size: 45px;
            }

            .close-btn {
                bottom: 60px;
                padding: 12px 35px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .envelope {
                width: 300px;
                height: 210px;
            }

            .title {
                font-size: 1.3em;
            }

            .flap-text {
                font-size: 10px;
            }

            .flap::before {
                font-size: 40px;
            }

            .letter {
                padding: 25px 20px;
                font-size: 15px;
                max-width: 300px;
            }

            .envelope.open .letter {
                top: -90%;
            }

            .letter p {
                font-size: 16px;
            }

            .letter-heart {
                font-size: 40px;
            }

            .close-btn {
                bottom: 50px;
                padding: 10px 30px;
                font-size: 15px;
            }

            .letter-corner {
                width: 30px;
                height: 30px;
            }
        }
    </style>

    <div class="envelope-container">

        <div class="envelope" id="envelope">
            <!-- Sparkles -->
            <div class="sparkle">‚ú®</div>

                <div class="letter-corner top-left"></div>

                        Y√™u c·∫≠u nhi·ªÅu l·∫Øm! - From P üíù
                    </p>
                    <p style="font-size: 14px; margin-top: 25px; color: #999; font-style: italic; opacity: 0.8;">

    <script>
        // ==================== ENVELOPE INTERACTION ====================
        const envelope = document.getElementById('envelope');
        const closeBtn = document.getElementById('closeBtn');
        const letter = document.querySelector('.letter');
        
        envelope.addEventListener('click', function(e) {
            if (!envelope.classList.contains('open') && 
                !e.target.classList.contains('close-btn') && 
                !e.target.closest('.letter')) {
                envelope.classList.add('open');
                createConfetti();
            }
        });
        
        // Click v√†o th∆∞ ƒë·ªÉ ƒë√≥ng
        letter.addEventListener('click', function(e) {
            e.stopPropagation();
            if (envelope.classList.contains('open')) {
                envelope.classList.remove('open');
            }
        });
        
        closeBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            envelope.classList.remove('open');
        });

        // ==================== PARTICLES ANIMATION ====================
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 60;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.color = `rgba(255, ${Math.random() * 100 + 100}, ${Math.random() * 100 + 150}, ${Math.random() * 0.5 + 0.3})`;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 120) {
                        ctx.strokeStyle = `rgba(255, 150, 200, ${0.2 - distance / 600})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // ==================== CONFETTI EFFECT ====================
        function createConfetti() {
            const colors = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù', 'üåü', '‚ú®', '‚≠ê', 'üí´', 'üåπ', 'üå∏'];
            const confettiCount = 50;

            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.textContent = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = Math.random() * 100 + '%';
                    confetti.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    confetti.style.zIndex = '1000';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.animation = 'confettiFall 2s ease-out forwards';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 2000);
                }, i * 30);
            }
        }

        // Add confetti animation
        const confettiStyle = document.createElement('style');
        confettiStyle.textContent = `
            @keyframes confettiFall {
                0% {
                    transform: translateY(0) rotate(0deg) scale(0);
                    opacity: 0;
                }
                10% {
                    opacity: 1;
                }
                50% {
                    transform: translateY(50vh) rotate(360deg) scale(1.2);
                    opacity: 1;
                }
                100% {
                    transform: translateY(100vh) rotate(720deg) scale(0.5);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(confettiStyle);
    </script>
